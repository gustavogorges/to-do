<div class="flexTarefa">
  <div class="modalNovaTarefa">
    <h1 class="modalTitle">Nova Categoria</h1>
    <div class="inputs">
      <input class="inputNovaTarefa" [(ngModel)]="tarefaTipo" type="text" />
      <input class="inputColor" type="color" [(ngModel)]="tarefaCor">
    </div>
    <a class="botaoFecharModal" (click)="cadastrarTipo()">Cadastrar</a>
  </div>
</div>

<div class="listaCategorias">
  <h1 class="titleLista">Lista de Categorias</h1>
  <ul class="lista">
    <li *ngFor="let item of categoriasGeral; index as indice">
      {{ item }}
      <a href="#" class="btnRemove" (click)="removerClasse(indice)">X</a>
    </li>
  </ul>
</div>

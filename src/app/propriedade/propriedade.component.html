<app-nav></app-nav>
<div class="mainDiv">
    <h1>Cadastrar propriedade</h1>
    <div class="divInputs">
        <input type="text" class="inputCadastro" placeholder="Digite o nome da propriedade aqui" [(ngModel)]="propriedade.nomePropriedade">
        <select class="select" [(ngModel)]="propriedade.tipoPropriedade">
            <option></option>
            <option>Texto</option>
            <option>Número</option>
            <option>Seleção</option>
            <option>Calendário</option>
        </select>
    </div>
    <button class="btnCadastrar" (click)="cadastraPropriedade()">Cadastrar</button>

    <!-- <h1>Todas</h1>
    <select class="selectTipoLista">
        <option *ngFor></option>
    </select> -->
    <div class="mainListaPropriedades">
        <div class="itemLista" *ngFor="let propriedade of listaPropriedades">
            <div class="modalEditarPropriedade" *ngIf="propriedade.modalEdit">
                <h1 class="editTitle">Edite sua Propriedade</h1>
                <input placeholder="{{propriedade.nomePropriedade}}" type="text" [(ngModel)]="novoNome">
                <input placeholder="{{propriedade.tipoPropriedade}}" type="text" [(ngModel)]="novoTipo">
                <button class="btnEditar" (click)="editValorPropriedade(propriedade)">editar</button>
            </div>
            <h1 class="nomePropriedade">Nome: {{propriedade.nomePropriedade}}</h1>
            <div class="mainBox">
                <h1 class="valorPropriedade">Tipo: {{propriedade.tipoPropriedade}}</h1>
            </div>
            <div class="btns">
                <button class="btn btn-editar" (click)="editarPropriedade(propriedade)">Editar</button>
                <button class="btn btn-remover" (click)="removerPropriedade(propriedade)">Remover</button>
            </div>
        </div>
    </div>
</div>

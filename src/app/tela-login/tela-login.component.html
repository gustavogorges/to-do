
<div class="main">
  <div class="loginBox">
    <div class="contentBox">
      <h1 class="titleBox">Login</h1>

      <p class="inputText">Digite o seu usuario:</p>
      <input type="text" [(ngModel)]="usuario">
      <p class="inputText">Digite o sua senha:</p>
      <input type="text" [(ngModel)]="senha">

      <button class="loginBtn" (click)="verificaLogin()">Login</button>
    </div>
  </div>
</div>
